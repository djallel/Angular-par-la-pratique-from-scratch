<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id === 'brg'">
          <div>Contenu propre aux burger</div>
          <p *ngFor="let burger of burgers">
          <span>{{burger.title}}</span> :
            <mat-divider></mat-divider>
          <span>{{burger.description}}</span>
            <mat-divider></mat-divider>
            <span class="price">{{burger.price | currency:'EUR':'symbol':'1.2-2'}}</span>
          </p>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id === 'glt'">
          <div>Contenu propre aux galettes</div>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content" *ngIf="card.id === 'pzz'">
          <div>Contenu propre aux pizza</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div *ngFor="let burger of burgers ">
  {{burger.title}}
</div>
