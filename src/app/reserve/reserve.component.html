<form [formGroup]="reservationForm" (submit)="saveReservation()" class="example-container"> <!--Angular associe Ã  ce formulaire reservationForm un formGroup-->
<mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="choisir une date" formControlName="date" required> <!-- formControlName vient de ReactiveFormsModule-->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker startView="year" [startAt]="date"></mat-datepicker>
  </mat-form-field>
</form>
